<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body class="center-flex">
    <h1 style="display: none;" class="title">Tic Tac Toe</h1>
    <main>
        <form action="">
            <h1>Tic Tac Toe</h1>
            <p>Player1 Username</p>
            <input type="text" placeholder="input player1 username" required id="username1">
            <p>Player2 Username</p>
            <input type="text" placeholder="input player2 username" required id="username2">
            <button type="submit" class="play">Play</button>
        </form>
    </main>
</body>
</html>
